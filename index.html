<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clone Twitter with FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="main-header">
      <div class="content">
        <nav class="main-nav">
          <ul class="list-item">
            <li class="item">
              <a href="#"> <img src="images/home.svg" alt="Home" /> Home </a>
            </li>
            <li class="item">
              <a href="">
                <img src="images/notification.svg" alt="Notifications" />
                Notifications
              </a>
            </li>
            <li class="item">
              <a href="">
                <img src="images/message.svg" alt="Messages" /> Messages
              </a>
            </li>
          </ul>
        </nav>

        <img src="images/logo.svg" alt="Logo Twitter" />

        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" class="avatar" alt="Avatar" />
          <button class="button _primary">Tweet</button>
        </div>
      </div>
    </header>
    <!-- #header -->

    <!-- banner -->
    <div class="banner">
      <h1>Twitter de Denilson CÃ¢mara</h1>
      <h2>@denilsoncamara</h2>
    </div>
    <!-- #banner -->

    <!-- bar -->
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>645</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
        </ul>

        <div class="actions">
          <button class="button _secondary">Follow</button>
          <a href=""><img src="images/more.svg" alt="More"/></a>
        </div>
      </div>
    </div>
    <!-- #bar -->
  </body>
</html>
